<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>World Clock üïê</title>
  </head>

  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="city-select" id="city-select">
        <option value="">Select a city...</option>
        <option value="">Tokyo</option>
        <option value="">Copenhagen</option>
        <option value="">Kotor</option>
        <option value="">Santa Marta</option>
        <input type="reset" />
      </select>

      <div class="city-main">
        <h2>San Francisco</h2>
        <div class="date">21st March 2024</div>
        <div class="time">15:57 <small>PM</small></div>
      </div>
      <div class="city">
        <h2>Norwich</h2>
        <div class="date">21st March 2024</div>
        <div class="time">14:57 <small>PM</small></div>
      </div>
      <div class="city">
        <h2>Berlin</h2>
        <div class="date">21st March 2024</div>
        <div class="time">15:57 <small>PM</small></div>
      </div>
      <div class="city">
        <h2>Honolulu</h2>
        <div class="date">21st March 2024</div>
        <div class="time">11:01 <small>AM</small></div>
      </div>
    </div>
    <footer>

      >

    </footer>
    <script src="./javascript/index.js"></script>
  </body>
</html>
