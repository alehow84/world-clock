<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/04c9ae5782.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.0/css/flag-icons.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-10-year-range.js"></script>
    <title>World Clock üïê</title>
  </head>

  <body>
    <div class="container">
      <h1>World Clock <i class="fa-solid fa-globe"></i></h1>

      <select name="city-select" id="city-select">
        <option selected value="">Select a city...</option>
        <option value="current">My current location</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Europe/Copenhagen">Copenhagen</option>
        <option value="Europe/Budapest">Budapest</option>
        <option value="Atlantic/Reykjavik">Reykjavik</option>
        <input type="reset" id="reset" />
      </select>

      <div id="cities">
        <div class="city" id="toronto">
          <div>
            <h2>Toronto <span class="fi fi-ca fis"></span></h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="norwich">
          <div>
            <h2>Norwich <span class="fi fi-gb fis"></span></h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="berlin">
          <div>
            <h2>Berlin <span class="fi fi-de fis"></span></h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="honolulu">
          <div>
            <h2>Honolulu <span class="fi fi-us fis"></span></h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was created by
      <a
        href="https://www.linkedin.com/in/alexandra-howlett-2b4a90136/"
        target="_blank"
        >Alex Howlett</a
      >, is open-sourced on
      <a href="https://github.com/alehow84/world-clock.git" target="_blank"
        >Github</a
      >
      and hosted on
      <a href="https://www.netlify.com/" target="_blank">Netlify</a>
    </footer>
    <script src="./javascript/index.js"></script>
  </body>
</html>
