<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/04c9ae5782.js"
      crossorigin="anonymous"
    ></script>

    <title>World Clock üïê</title>
  </head>

  <body>
    <div class="container">
      <h1>World Clock <i class="fa-solid fa-globe"></i></h1>

      <select name="city-select" id="city-select">
        <option value="">Select a city...</option>
        <option value="">Tokyo</option>
        <option value="">Copenhagen</option>
        <option value="">Kotor</option>
        <option value="">Santa Marta</option>
        <input type="reset" />
      </select>

      <div class="cities">
        <div class="city-main">
          <div>
            <h2>San Francisco</h2>
            <div class="date">21st March 2024</div>
          </div>
          <div class="time">15:57 <small>PM</small></div>
        </div>
        <div class="city">
          <div>
            <h2>Norwich</h2>
            <div class="date">21st March 2024</div>
          </div>
          <div class="time">14:57 <small>PM</small></div>
        </div>
        <div class="city">
          <div>
            <h2>Berlin</h2>
            <div class="date">21st March 2024</div>
          </div>
          <div class="time">15:57 <small>PM</small></div>
        </div>
        <div class="city">
          <div>
            <h2>Honolulu</h2>
            <div class="date">21st March 2024</div>
          </div>
          <div class="time">11:01 <small>AM</small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was created by
      <a
        href="https://www.linkedin.com/in/alexandra-howlett-2b4a90136/"
        target="_blank"
        >Alex Howlett</a
      >, is open-sourced on
      <a href="https://github.com/alehow84/world-clock.git" target="_blank"
        >Github</a
      >
      and hosted on
      <a href="https://www.netlify.com/" target="_blank">Netlify</a>
    </footer>
    <script src="./javascript/index.js"></script>
  </body>
</html>
